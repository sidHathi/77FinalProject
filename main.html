struct Sphere {
    vec3 center;
    float radius;
};

bool sphere_hit(in Sphere s, Ray r, float t_min, float t_max, inout HitRecord rec) {
    vec3 oc = r.origin - s.center;
    float a = pow(length(r.direction), 2.);
    float hb = dot(oc, r.direction);
    float c = pow(length(oc), 2.) - s.radius*s.radius;

    float discriminant = hb*hb - a*c;
    if (discriminant < 0.0001) {
        return false;
    } 
    float sqd = sqrt(discriminant);

    float root = (-hb - sqd) / a;
    if (root <= t_min || t_max <= root) {
        root = (-hb + sqd) / a;
        if (root <= t_min || t_max <= root) {
            return false;
        }
    }

    rec.t = root;
    rec.p = ray_pointAt(r, rec.t);
    vec3 outward_normal = normalize((rec.p - s.center) / s.radius);
    hr_set_face_normal(rec, r, outward_normal);
    // rec.dm = 1.;
    // rec.mat = s.mat;

    return true;
}

const int MAX_ARR_SIZE = 512;

int IX(int x, int y, int z, int N) {
    return x + y*N + z*N*N;
}

void set_bnd(in int b, inout float x[MAX_ARR_SIZE], int N) {
    for(int j = 1; j < N - 1; j++) {
        for(int i = 1; i < N - 1; i++) {
            x[IX(i, j, 0, N)] = b == 3 ? -x[IX(i, j, 1, N)] : x[IX(i, j, 1, N)];
            x[IX(i, j, N-1, N)] = b == 3 ? -x[IX(i, j, N-2, N)] : x[IX(i, j, N-2, N)];
        }
    }
    for(int k = 1; k < N - 1; k++) {
        for(int i = 1; i < N - 1; i++) {
            x[IX(i, 0  , k, N)] = b == 2 ? -x[IX(i, 1  , k, N)] : x[IX(i, 1  , k, N)];
            x[IX(i, N-1, k, N)] = b == 2 ? -x[IX(i, N-2, k, N)] : x[IX(i, N-2, k, N)];
        }
    }
    for(int k = 1; k < N - 1; k++) {
        for(int j = 1; j < N - 1; j++) {
            x[IX(0  , j, k, N)] = b == 1 ? -x[IX(1  , j, k, N)] : x[IX(1  , j, k, N)];
            x[IX(N-1, j, k, N)] = b == 1 ? -x[IX(N-2, j, k, N)] : x[IX(N-2, j, k, N)];
        }
    }
    
    x[IX(0, 0, 0, N)]       = 0.33 * (x[IX(1, 0, 0, N)]
                                  + x[IX(0, 1, 0, N)]
                                  + x[IX(0, 0, 1, N)]);
    x[IX(0, N-1, 0, N)]     = 0.33 * (x[IX(1, N-1, 0, N)]
                                  + x[IX(0, N-2, 0, N)]
                                  + x[IX(0, N-1, 1, N)]);
    x[IX(0, 0, N-1, N)]     = 0.33 * (x[IX(1, 0, N-1, N)]
                                  + x[IX(0, 1, N-1, N)]
                                  + x[IX(0, 0, N, N)]);
    x[IX(0, N-1, N-1, N)]   = 0.33 * (x[IX(1, N-1, N-1, N)]
                                  + x[IX(0, N-2, N-1, N)]
                                  + x[IX(0, N-1, N-2, N)]);
    x[IX(N-1, 0, 0, N)]     = 0.33 * (x[IX(N-2, 0, 0, N)]
                                  + x[IX(N-1, 1, 0, N)]
                                  + x[IX(N-1, 0, 1, N)]);
    x[IX(N-1, N-1, 0, N)]   = 0.33 * (x[IX(N-2, N-1, 0, N)]
                                  + x[IX(N-1, N-2, 0, N)]
                                  + x[IX(N-1, N-1, 1, N)]);
    x[IX(N-1, 0, N-1, N)]   = 0.33 * (x[IX(N-2, 0, N-1, N)]
                                  + x[IX(N-1, 1, N-1, N)]
                                  + x[IX(N-1, 0, N-2, N)]);
    x[IX(N-1, N-1, N-1, N)] = 0.33 * (x[IX(N-2, N-1, N-1, N)]
                                  + x[IX(N-1, N-2, N-1, N)]
                                  + x[IX(N-1, N-1, N-2, N)]);
}

void lin_solve(int b, inout float x[MAX_ARR_SIZE], inout float x0[MAX_ARR_SIZE], float a, float c, int iter, int N) {
    float cRecip = 1.0 / c;
    for (int k = 0; k < iter; k++) {
        for (int m = 1; m < N - 1; m++) {
            for (int j = 1; j < N - 1; j++) {
                for (int i = 1; i < N - 1; i++) {
                    x[IX(i, j, m, N)] =
                        (x0[IX(i, j, m, N)]
                            + a*(    x[IX(i+1, j  , m, N)]
                                    +x[IX(i-1, j  , m, N)]
                                    +x[IX(i  , j+1, m, N)]
                                    +x[IX(i  , j-1, m, N)]
                                    +x[IX(i  , j  , m+1, N)]
                                    +x[IX(i  , j  , m-1, N)]
                           )) * cRecip;
                }
            }
        }
        set_bnd(b, x, N);
    }
}

void diffuse(int b, inout float x[MAX_ARR_SIZE], inout float x0[MAX_ARR_SIZE], float diff, float dt, int iter, int N) {
    float a = dt * diff * float(N - 2) * float(N - 2);
    lin_solve(b, x, x0, a, 1. + 6. * a, iter, N);
}

void project(inout float velocX[MAX_ARR_SIZE], inout float velocY[MAX_ARR_SIZE], inout float velocZ[MAX_ARR_SIZE], inout float p[MAX_ARR_SIZE], inout float div[MAX_ARR_SIZE], int iter, int N) {
    for (int k = 1; k < N - 1; k++) {
        for (int j = 1; j < N - 1; j++) {
            for (int i = 1; i < N - 1; i++) {
                div[IX(i, j, k, N)] = -0.5f*(
                         velocX[IX(i+1, j  , k  , N)]
                        -velocX[IX(i-1, j  , k  , N)]
                        +velocY[IX(i  , j+1, k  , N)]
                        -velocY[IX(i  , j-1, k  , N)]
                        +velocZ[IX(i  , j  , k+1, N)]
                        -velocZ[IX(i  , j  , k-1, N)]
                    )/float(N);
                p[IX(i, j, k, N)] = 0.;
            }
        }
    }
    set_bnd(0, div, N); 
    set_bnd(0, p, N);
    lin_solve(0, p, div, 1., 6., iter, N);
    
    for (int k = 1; k < N - 1; k++) {
        for (int j = 1; j < N - 1; j++) {
            for (int i = 1; i < N - 1; i++) {
                velocX[IX(i, j, k, N)] -= 0.5* (  p[IX(i+1, j, k, N)]
                                                -p[IX(i-1, j, k, N)]) * float(N);
                velocY[IX(i, j, k, N)] -= 0.5 * (  p[IX(i, j+1, k, N)]
                                                -p[IX(i, j-1, k, N)]) * float(N);
                velocZ[IX(i, j, k, N)] -= 0.5 * (  p[IX(i, j, k+1, N)]
                                                -p[IX(i, j, k-1, N)]) * float(N);
            }
        }
    }
    set_bnd(1, velocX, N);
    set_bnd(2, velocY, N);
    set_bnd(3, velocZ, N);
}

void advect(int b, inout float d[MAX_ARR_SIZE], inout float d0[MAX_ARR_SIZE],  inout float velocX[MAX_ARR_SIZE], inout float velocY[MAX_ARR_SIZE], inout float velocZ[MAX_ARR_SIZE], float dt, int N)
{
    float i0, i1, j0, j1, k0, k1;
    
    float dtx = dt * float(N - 2);
    float dty = dt * float(N - 2);
    float dtz = dt * float(N - 2);
    
    float s0, s1, t0, t1, u0, u1;
    float tmp1, tmp2, tmp3, x, y, z;
    
    float Nfloat = float(N);
    float ifloat, jfloat, kfloat;
    int i, j, k;
    
    for(k = 1, kfloat = 1.; k < N - 1; k++, kfloat++) {
        for(j = 1, jfloat = 1.; j < N - 1; j++, jfloat++) { 
            for(i = 1, ifloat = 1.; i < N - 1; i++, ifloat++) {
                tmp1 = dtx * velocX[IX(i, j, k, N)];
                tmp2 = dty * velocY[IX(i, j, k, N)];
                tmp3 = dtz * velocZ[IX(i, j, k, N)];
                x    = ifloat - tmp1; 
                y    = jfloat - tmp2;
                z    = kfloat - tmp3;
                
                if(x < 0.5) x = 0.5; 
                if(x > Nfloat + 0.5) x = Nfloat + 0.5; 
                i0 = floor(x); 
                i1 = i0 + 1.0;
                if(y < 0.5) y = 0.5; 
                if(y > Nfloat + 0.5) y = Nfloat + 0.5; 
                j0 = floor(y);
                j1 = j0 + 1.0f; 
                if(z < 0.5) z = 0.5;
                if(z > Nfloat + 0.5) z = Nfloat + 0.5;
                k0 = floor(z);
                k1 = k0 + 1.0;
                
                s1 = x - i0; 
                s0 = 1.0 - s1; 
                t1 = y - j0; 
                t0 = 1.0 - t1;
                u1 = z - k0;
                u0 = 1.0 - u1;
                
                int i0i = int(i0);
                int i1i = int(i1);
                int j0i = int(j0);
                int j1i = int(j1);
                int k0i = int(k0);
                int k1i = int(k1);
                
                d[IX(i, j, k, N)] = 
                
                    s0 * ( t0 * (u0 * d0[IX(i0i, j0i, k0i, N)]
                                +u1 * d0[IX(i0i, j0i, k1i, N)])
                        +( t1 * (u0 * d0[IX(i0i, j1i, k0i, N)]
                                +u1 * d0[IX(i0i, j1i, k1i, N)])))
                   +s1 * ( t0 * (u0 * d0[IX(i1i, j0i, k0i, N)]
                                +u1 * d0[IX(i1i, j0i, k1i, N)])
                        +( t1 * (u0 * d0[IX(i1i, j1i, k0i, N)]
                                +u1 * d0[IX(i1i, j1i, k1i, N)])));
            }
        }
    }
    set_bnd(b, d, N);
}

    if (abs(p.x) < half_bounds.x && abs(p.y) < half_bounds.y && abs(p.z) < half_bounds.z) {

            if (abs(p.z) < half_bounds.z) {
                d = abs(p.y) - half_bounds.y;
            } else {
                d = length(vec2(abs(p.y) - half_bounds.y, abs(p.z) - half_bounds.z));
            }
        }
    } else if (abs(p.y) <= half_bounds.y) {
        if (abs(p.z) <= half_bounds.z) {

        } else {
            d = length(vec2(abs(p.x) - half_bounds.x, abs(p.z) - half_bounds.z));

    }
    return d;

float sdBox(vec3 p, vec3 half_bounds) {
    float d = 0.;
    if (abs(p.x) < half_bounds.x && abs(p.y) < half_bounds.y && abs(p.z) < half_bounds.z) {
        return max(max(abs(p.x) - half_bounds.x, abs(p.y) - half_bounds.y), abs(p.z) - half_bounds.z);
    } else if (abs(p.x) < half_bounds.x) {
        if (abs(p.y) < half_bounds.y) {
            d = abs(p.z) - half_bounds.z;
        } else {
            if (abs(p.z) < half_bounds.z) {
                d = abs(p.y) - half_bounds.y;
            } else {
                d = length(vec2(abs(p.y) - half_bounds.y, abs(p.z) - half_bounds.z));
            }
        }
    } else if (abs(p.y) <= half_bounds.y) {
        if (abs(p.z) <= half_bounds.z) {
            d = abs(p.x) - half_bounds.x;
        } else {
            d = length(vec2(abs(p.x) - half_bounds.x, abs(p.z) - half_bounds.z));
        }
    } else {
        if (abs(p.z) <= half_bounds.z) {
            d = length(vec2(abs(p.x) - half_bounds.x, abs(p.y) - half_bounds.y));
        } else {
            d = length(vec3(abs(p.x) - half_bounds.x, abs(p.y) - half_bounds.y, abs(p.z) - half_bounds.z));
        }
    }
    return d;
}

float sdBox(vec3 p, vec3 half_bounds) {
    float d = 0.;
    if (abs(p.x) < half_bounds.x && abs(p.y) < half_bounds.y && abs(p.z) < half_bounds.z) {
        return max(max(abs(p.x) - half_bounds.x, abs(p.y) - half_bounds.y), abs(p.z) - half_bounds.z);
    } else if (abs(p.x) < half_bounds.x) {
        if (abs(p.y) < half_bounds.y) {
            d = abs(p.z) - half_bounds.z;
        } else {
            if (abs(p.z) < half_bounds.z) {
                d = abs(p.y) - half_bounds.y;
            } else {
                d = length(vec2(abs(p.y) - half_bounds.y, abs(p.z) - half_bounds.z));
            }
        }
    } else if (abs(p.y) <= half_bounds.y) {
        if (abs(p.z) <= half_bounds.z) {
            d = abs(p.x) - half_bounds.x;
        } else {
            d = length(vec2(abs(p.x) - half_bounds.x, abs(p.z) - half_bounds.z));
        }
    } else {
        if (abs(p.z) <= half_bounds.z) {
            d = length(vec2(abs(p.x) - half_bounds.x, abs(p.y) - half_bounds.y));
        } else {
            d = length(vec3(abs(p.x) - half_bounds.x, abs(p.y) - half_bounds.y, abs(p.z) - half_bounds.z));
        }
    }
    return d;
}

vec3 sc_ray_color(in Scene s, in Ray r) {
    HitRecord rec;
    if (sphere_hit(s.sphere, r, 0., 1./0., rec) ) {
        return 0.5 * (rec.normal + vec3(1., 1., 1.));
    }
    vec3 unit_dir = normalize(r.direction);
    float t = 0.5*(unit_dir.y + 1.0);
    return (1.0 - t) * vec3(1., 1., 1.) + t*vec3(0.5, 0.7, 1.0);
}

vec3 sc_col(in Scene s) {
    /*
        Initial implementation:
        Create a ray from the origin through the uv coords of the screen
        return the color provided by the ray_color function
    */

    float aspect_ratio = iResolution.x / iResolution.y;
    float viewport_height = 2.;
    float viewport_width = aspect_ratio*viewport_height;
    float focal_length = 1.;

    vec3 origin = vec3(0., 0., 0.);
    vec3 horizontal = vec3(viewport_width, 0., 0.);
    vec3 vertical = vec3(0., viewport_height, 0.);
    vec3 lower_left_corner = origin - (horizontal/2.) - (vertical/2.) - vec3(0., 0., focal_length);

    vec2 uv = gl_FragCoord.xy / iResolution.xy;
    float u = uv.x;
    float v = uv.y;
    Ray ray = Ray(origin, lower_left_corner + u*horizontal + v*vertical - origin);
    // fc_step(s.cube);
    return sc_ray_color(s, ray);
}

    vec3 col = sc_col(scene);
    gl_FragColor = vec4(col, 1.);

                    z: mouse.z,
                    w: mouse.w
                },
                normalizedMouse: {
                    x: normalizedMouse.x,
                    y: normalizedMouse.y
                }
            });
        }
    }
    let dragging = false;
    function updateNormalizedMouseCoordinates(clientX, clientY) {
        let rect = canvas.getBoundingClientRect();
        let mouseX = clientX - rect.left;
        let mouseY = resolution.y - clientY - rect.top;

        if (mouseButton.x + mouseButton.y != 0) {
            mouse.x = mouseX;
            mouse.y = mouseY;
        }

        normalizedMouse.x = mouseX / resolution.x;
        normalizedMouse.y = mouseY / resolution.y;
    }
    canvas.addEventListener('mousemove', function(evt) {
        updateNormalizedMouseCoordinates(evt.clientX, evt.clientY);
        updateMouse();
    }, false);
    canvas.addEventListener('mousedown', function(evt) {
        if (evt.button == 0)
            mouseButton.x = 1;
        if (evt.button == 2)
            mouseButton.y = 1;

        if (!dragging) {
            updateNormalizedMouseCoordinates(evt.clientX, evt.clientY);
            mouse.z = mouse.x;
            mouse.w = mouse.y;
            dragging = true
        }

        updateMouse();
    }, false);
    canvas.addEventListener('mouseup', function(evt) {
        if (evt.button == 0)
            mouseButton.x = 0;
        if (evt.button == 2)
            mouseButton.y = 0;

        dragging = false;
        mouse.z = -mouse.z;
        mouse.w = -mouse.w;

        updateMouse();
    }, false);
    window.addEventListener('resize', function() {
        computeSize();
    });

    // Keyboard Callbacks
</script>
